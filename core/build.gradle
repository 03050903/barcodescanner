apply plugin: 'android-library'

uploadArchives {
    repositories.mavenDeployer {
        pom.project {
            name 'Barcode Scanner View'
            packaging 'aar'
            artifactId "core"
            description 'An android library project which contains the core barcode scanner view'
        }
    }
}

dependencies {
    compile supportLibraryDependency
}

android {
    defaultConfig {
        packageName "${project.group}.core"
    }
}